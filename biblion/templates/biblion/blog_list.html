{% extends "base.html" %}

{% block content %}
    {% if posts.count %}
    {% for post in posts %}
        <div class="blog_post">
            <header>
                <div class="post_info">{{ post.published|date }} by {{ post.author }}</div>
                <h1><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
            </header>
            <div class="post_content">
                {{ post.teaser_html|safe }}
            </div>
            <footer><a href="{{ post.get_absolute_url }}">Continuar lendo...</a></footer>
        </div>
    {% endfor %}
    {% else %}
    <div class="warn">Nenhuma postagem foi encontrada.</div>
    {% endif %}
{% endblock %}

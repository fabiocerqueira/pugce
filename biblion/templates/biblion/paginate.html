{% if is_paginated %}
<div class="pagination_row">
    {% if page_obj.has_previous %}
    <a href="?page={{ page_obj.previous_page_number }}">+novas</a>
    {% else %}
    <a>+novas</a>
    {% endif %}

    {% if page_obj.has_next %}
    <a href="?page={{ page_obj.previous_page_number }}">+antigas</a>
    {% else %}
    <a>+antigas</a>
    {% endif %}
</div>
{% endif %}
